<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Login page</title>
    <script id="personalScript"></script>
</head>

<body>
    <header th:replace="~{fragments::header}"></header>

    <section class="container">

        <div th:if="${param.cadastrado}" class="row message-sucess mt-5 mx-auto align-items-center">
            <h4 class="col-12 text-center">Cadastrado com sucesso!</h4>
        </div>
        <div th:if="${param.error}" class="row message-error mt-5 mx-auto align-items-center">
            <h4 class="col-12 text-center">Usuario ou senha incorretos</h4>
        </div>
        <form action="/login" method="post" class="row form form-login mt-5 mx-auto justify-content-center">
            <h1 class="col-12 text-center mt-5 px-2">Fazer Login</h1>
            <div class="col-10 form-floating mt-3">
                <input type="email" name="username" id="username" class="form-control" placeholder="none">
                <label for="username" class="form-label">Email:</label>
            </div>
            <div class="col-10 form-floating mt-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="none">
                <label for="password" class="form-label">Senha:</label>
            </div>
            <button type="submit" class="col-5 mt-3 btn btn-primary h-100">Logar</button>
            <div class="row">
                <p class="text-center">Ainda n√£o cadastrado? <a href="/usuario/new">Cadastrar-se</a></p>
            </div>
        </form>
    </section>
</body>

</html>
