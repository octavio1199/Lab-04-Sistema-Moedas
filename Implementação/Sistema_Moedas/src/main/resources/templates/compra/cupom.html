<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Lista de cupons</title>
    <script id="personalScript"></script>
</head>

<body>
<!-- Header -->
<header th:replace="~{fragments::header}"></header>
<!-- ConteÃºdo -->
<section class="container form my-5 mx-auto">
    <div class="row justify-content-center">
        <div class="row">
            <h1 class="col-12 text-center">Cupons</h1>
        </div>

        <div class="col-10">
            <table class="table">
                <tbody>
                <tr th:each="doc : ${docs}">
                    <th scope="row"><a th:text="${doc}" th:href="@{/cupons/{id}/{doc}(id=${id},doc=${doc})}" target="_blank" ></a></th>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
